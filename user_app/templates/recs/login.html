{% extends "base.html" %}
{% block content %}
<div class=error">
{{error}}
</div>
<div class="form-wrapper">
<form class="pure-form" action="/login/" method="post">
{% csrf_token %}
{% for field in form %}
<p>{{ field.label_tag }} {{ field }}</p>
{% endfor %}
</br>
<input style="font-size:25px" class="pure-button" type="submit" value="Submit" />
</form>
</div>
<div class="centered-wrapper">
<a href="/create_user">Create a New Account</a>
</div>
{%endblock content %}
