{% extends "base.html" %}
{% block content %}
<div class="errors">
{{errors.username}}
{{errors.password}}
{{errors.email}}
</div>
<div class="form-wrapper">
<form action="/create_user/" method="post">
{% csrf_token %}
{% for field in form %}
<p>{{ field.label_tag }} {{ field }}</p>
{% endfor %}
<input style="font-size:25px" class="pure-button" type="submit" value="Submit" />
</form>
</br>
</div>
{%endblock content %}
